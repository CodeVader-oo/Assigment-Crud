<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Bookmark</title>

  <link rel="stylesheet" href="./bootstrap-5.3.8-dist/bootsrtap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./fontawesome-free-7.0.1-web/css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <section class="container py-5 text-center">
    <h1 class="mb-4 fw-bold">Bookmark</h1>
    <div class="border-bottom border-3 border-dark w-25 mx-auto mb-4"></div>

    <div class="form-section p-4 rounded-3 shadow-sm">
  <h2 class="h4 mb-3 gradient-title text-center">
  <i class="fa-solid fa-bookmark icon-green"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark icon-other"></i>
</h2>


      <div class="mb-3 text-start">
        <label for="siteName" class="form-label fw-semibold text-secondary">Site Name</label>
        <input type="text" id="siteName" class="form-control" placeholder="Bookmark Name" />
      </div>
      <div class="mb-3 text-start">
        <label for="siteURL" class="form-label fw-semibold text-secondary">Site URL</label>
        <input type="text" id="siteURL" class="form-control" placeholder="Website URL" />
      </div>
      <button class="btn btn-danger px-5" onclick="addBookmark()">
        <i class="fa-solid fa-plus"></i> Submit
      </button>
    </div>

    <div class="table-section mt-5">
      <table class="table table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="bookmarkList"></tbody>
      </table>
    </div>
  </section>

  <script src="./bootstrap-5.3.8-dist/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./fontawesome-free-7.0.1-web/js/all.js"></script>
  <script src="./js/java.js"></script>
</body>
</html>
